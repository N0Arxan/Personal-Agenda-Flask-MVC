<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
<section class="flex flex-col items-center justify-center min-h-screen px-4">
    <a href="#" class="mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        Agenda
    </a>
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow p-6 space-y-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white text-center">
            Sign in / Sign up to your account
        </h1>
        <form class="space-y-5" method="post">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Your Email
                </label>
                <input type="email" name="email" id="email" placeholder="miau@miau.com"
                       class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500
                        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                       required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Password
                </label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                       class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5
                        focus:outline-none focus:ring-blue-500 focus:border-blue-500
                        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                       required>
                {% if incorrect %}
                <p class="mt-1 text-sm text-red-500">Password or Email is incorrect</p>
                {% endif %}
            </div>
            <button type="submit"
                    class="cursor-pointer w-full bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg
                       px-5 py-2.5 transition-colors focus:outline-none focus:ring-4 focus:ring-blue-300">
                Sign in / Sign up
            </button>
        </form>
    </div>
</section>
</body>
</html>
